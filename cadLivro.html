    <h1>Cadastro de Livro</h1>
    <div class="container"> 
        <form action="">
        <table>
          <tr>
            <td style="width: 50px;">Título:</td>
            <td>
                <input type="text" name="nome">
            </td>
        </tr>
        <tr>
            <td>Autor:</td>
            <td><input type="text" name="autor"></td>
            <td>Edição:</td>
            <td><input type="text" name="edicao"> <br></td>
        </tr>
        <tr>
            <td>Genero:</td>
            <td><input type="text" name="genero"></td>
            <td>Idioma</td>
            <td><input type="text" name="idioma"> <br></td>
        </tr>
        <tr>
            <td>Páginas:</td>
            <td><input type="number" name="pagina"></td>
            <td>Editora</td>
            <td><input type="text" name="editora"> <br></td>
        </tr>
        <tr>
            <td>ISBN:</td>
            <td><input type="number" name="isbn"></td>
            <td>Publicação</td>
            <td><input type="date" name="publicacao"> <br></td>
        </tr>
        <tr>
            <td>Sinopse</td>
            <td colspan="3"><textarea name="sinopse" rows="5" cols="50"></textarea></td>
        </tr>
        
        <tr>
            <td><input  class="botao" type="submit" value="Cadastrar" onclick="" 
              style="font-size: 25px; background-color: floralwhite; color: rgb(61, 47, 25);"></td>
            
        </tr>
      </table>
        </form>
    
    </div>
